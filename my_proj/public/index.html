<!doctype html>
<html lang="en">
    <title>Restaurant Reservations</title>
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   
    <link rel="stylesheet" href="css/style.css">
    <script src="lib/angular.js"></script>
    <script src="js/index.js"></script>
    <script src="js/controllers/controller_results.js"></script>
   
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<body role="document" ng-app="myApp">

	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container">
			<a href="#" class="navbar-brand">Reserse Restaurants</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarResponsive"></div>
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" href="#">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">About</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Services</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Contact</a>
				</li>
			</ul>        	
		</div>
	</nav>


	<!-- Page contents -->
	<!-- List 1 -->
	<div class="container theme-showcase" role="main" ng-controller="ResultsController">
		<div class="jumbotron my-4">
			<h1 class="display-3">Make your reservations</h1>
			<a href="#" class="btn btn-info btn-lg">Learn more</a>
		</div>

		<div class="row text-center">
			<div class="col-lg-3 col-md-6 mb-4" ng-repeat="img in img_src_1">
				<div class="card">
					<img class="card-img-top" src={{img.src}} alt="">
					<div class="card-body">
						<p class="card-text"></p>
						<a href="#" class="display-5">{{img.name}}</a>
					</div>
				</div>
			</div>		
		</div>

		<!-- List 2 -->
		<div class="row text-center">
			<div class="col-lg-3 col-md-6 mb-4" ng-repeat="img in img_src_2">
				<div class="card">
					<img class="card-img-top" src={{img.src}} alt="">
					<div class="card-body">
						<p class="card-text"></p>
						<a href="#" class="display-5">{{img.name}}</a>
					</div>
				</div>
			</div>		
		</div>

	</div>

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Online Reservations 2018</p>
      </div>
      <!-- /.container -->
    </footer>


  </body>
</html>
